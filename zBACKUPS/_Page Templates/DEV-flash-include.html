<!--timer countdown script-->
<script type="text/javascript">
var barnicle2 = new Date('[-- PAGE.Field6 --]'); // set expiry date and time..

var _second2 = 1000;
var _minute2 = _second2 * 60;
var _hour2 = _minute2 * 60;
var _day2 = _hour2 * 24;
var timer2;

function showRemaining2()
{
    var now2 = new Date();
    var distance2 = barnicle2 - now2;
    if (distance2 < 0 ) {
       // handle expiry here..
       clearInterval( timer2 ); // stop the timer from continuing ..
     document.getElementById('finitto2').style.display='none';
        
       return; // break out of the function so that we do not update the counters with negative values..
    }
    var days2 = Math.floor(distance2 / _day2);
    var hours2 = Math.floor( (distance2 % _day2 ) / _hour2 );
    var minutes2 = Math.floor( (distance2 % _hour2) / _minute2 );
    var seconds2 = Math.floor( (distance2 % _minute2) / _second2 );
    var milliseconds2 = Math.floor( (distance2 % _second2) / 10);
    
    if(days2 < 10){days2 = "0" + days2;}
    if(hours2 < 10){hours2 = "0" + hours2;}
    if(minutes2 < 10){minutes2 = "0" + minutes2;}
    if(seconds2 < 10){seconds2 = "0" + seconds2;}
    if(milliseconds2 < 10){milliseconds2 = "0" + milliseconds2;}
   
    document.getElementById('countdown2').innerHTML = days2+':';
    document.getElementById('countdown2').innerHTML += hours2+':';
    document.getElementById('countdown2').innerHTML += minutes2+':';
    document.getElementById('countdown2').innerHTML += seconds2+':';
    document.getElementById('countdown2').innerHTML += milliseconds2;
}

timer2 = setInterval(showRemaining2, 1);
</script>
